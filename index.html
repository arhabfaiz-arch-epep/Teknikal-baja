<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/4.2.2/anime.min.js"></script>
    <script src="./api-helper.js"></script>
    <script src="./anime.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const isAuthenticated = teknikal_baja_api.isAuthenticated();
            
            if (isAuthenticated) {
                // User is logged in, show dashboard
                showDashboard();
            } else {
                // User is not logged in, show welcome screen
                showWelcomeScreen();
            }
        });

        function showDashboard() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('sidebar').style.display = 'block';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('loginNavBtn').style.display = 'none';
            document.getElementById('logoutNavBtn').style.display = 'block';
            
            // Initialize dashboard
            initDashboard();
        }

        function showWelcomeScreen() {
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loginNavBtn').style.display = 'block';
            document.getElementById('logoutNavBtn').style.display = 'none';
        }

        function initDashboard() {
            // Initialize dashboard animations and functionality
            anime.timeline()
                .add({
                    targets: '.welcome-card',
                    opacity: [0, 1],
                    translateY: [20, 0],
                    duration: 500,
                    easing: 'easeOutExpo'
                })
                .add({
                    targets: '.stat-card',
                    opacity: [0, 1],
                    translateY: [20, 0],
                    duration: 500,
                    easing: 'easeOutExpo',
                    stagger: 100
                }, '-=300')
                .add({
                    targets: '.feature-item',
                    opacity: [0, 1],
                    translateY: [20, 0],
                    duration: 500,
                    easing: 'easeOutExpo',
                    stagger: 100
                }, '-=300');
        }
    </script>
</body>
</html>
